<div class="br-mainpanel">
    <div class="pd-x-20 pd-sm-x-30 pd-t-20 pd-sm-t-30">
        <h4 class="tx-gray-800 mg-b-5">Explore</h4>
    </div>

    <div class="br-pagebody pd-x-20 pd-sm-x-30">
        <div class="row mb-2">
            <div class="col-12">
                <input type="text" pInputText [(ngModel)]="busqueda"/>
                <button [disabled]="!busqueda" type="button" (click)="buscar('Levenshtein')" label="Levenshtein" pButton></button>
                <button [disabled]="!busqueda" type="button" (click)="buscar('Jaro–Winkler')" label="Jaro–Winkler" pButton></button>
                <button [disabled]="!busqueda" type="button" (click)="buscar('Dices co-efficient')" label="Dice's co-efficient" pButton></button>
            </div>
        </div>
        
        <div class="row">
            <div class="col-12">
                <p-table #dt [columns]="cols" [value]="results" [paginator]="true" [rows]="12">
                <ng-template pTemplate="caption">
                    <div style="text-align: center"><strong>Method: {{methodName}}</strong></div>
                </ng-template>
                <ng-template pTemplate="header" let-columns>
                    <tr>
                        <th *ngFor="let col of columns">
                            {{col.header}}
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-domain let-columns="columns">
                    <tr>
                        <td *ngFor="let col of columns">
                            {{domain[col.field]}}                                            
                        </td>
                    </tr>
                </ng-template>
            </p-table>
            </div>
        </div>
    </div>
</div>
